<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemplo prático de formulário desenvolvido para um seminário sobre HTML da disciplina de Desenvolvimento Web I">
    <meta name="keywords" content="HTML, Exemplos, Desenvolvimento Web, formulário">
    <meta name="author" content="Henrique Pieri de Lima">

    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">

    <title>Formulário HTML</title>
</head>
<body>
    <h2>Formulário HTML:</h2>
    <form action="#">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="dataNascimento">Data de nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento">
        <br><br>

        <label for="quantProdutos">Quantidade de produtos desejada:</label><br>
        <input type="number" id="quantProdutos" name="quantProdutos">
        <br><br>

        <p>Escolha sua linguagem favorita:</p>
        <input type="radio" id="java" name="linguagem" value="Java">
        <label for="java">Java</label><br>
        <input type="radio" id="php" name="linguagem" value="PHP">
        <label for="php">PHP</label><br>
        <input type="radio" id="javascript" name="linguagem" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br><br>

        <p>Selecione as linguagens que você conhece:</p>
        <input type="checkbox" id="java" name="linguagem" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="php" name="linguagem" value="PHP">
        <label for="php">PHP</label><br>
        <input type="checkbox" id="javascript" name="linguagem" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br><br>

        <label for="cidade">Escolha sua cidade:</label><br>
        <select id="cidade" name="cidade">
            <option value="Videira">Videira</option>
            <option value="Fraiburgo">Fraiburgo</option>
            <option value="Caçador">Caçador</option>
            <option value="Pinheiro Preto">Pinheiro Preto</option>
        </select>
        <br><br>

        <label for="sobreVoce">Fale um pouco sobre você:</label><br>
        <textarea name="sobreVoce" id="sobreVoce" rows="10" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
